<head>
  <title>Work</title>
  <link href='http://fonts.googleapis.com/css?family=Roboto+Slab|Roboto:400,400italic,500|Roboto+Condensed' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  {{> header}}
  {{> messages}}
  <hr>
  {{> insert}}
</body>

<template name="header">
  {{> loginButtons}}
  <h4>#{{roomName}} <span style="color:#AAAAAA; font-style:italic;">[{{userCount}}]</span></h4>
</template>

<template name="messages">
  <ul>
    {{#each msg}}
      {{> message}}
    {{/each}}
  </ul>
</template>

<template name="message">
  <li>
    <strong>{{name}}</strong>: {{message}}
    <span style="color:#AAAAAA; font-style:italic;">[{{date}}]</span>
  </li>
</template>

<template name="insert">
  {{#if signedIn}}
    <h4>Reply:</h4>
    <form>
      <input type="textarea" id="msgBox" placeholder="message">
    </form>
  {{else}}
    <p>Please sign in to chat</p>
  {{/if}}
</template>
